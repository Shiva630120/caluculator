<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=b, initial-scale=1.0" />
    <title>Calucalator</title>
    <link rel="stylesheet" href="./style.css" />
 
  </head>
  <body>



    <div class="container">
      <div class="result">
        <p id="output">0</p>
      </div>

      <div class="buttons">
        <div class="row">
          <button>C</button>
          <button>Del</button>
          <button>+</button>
          <button>%</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>

        <div class="row">
          <button id="dot" class="dot">.</button>
          <button>0</button>
          <button class="one" id="equl">=</button>
        </div>
      </div>
    </div>
    <script src="./caluctor.js"></script>
  </body>
</html>
